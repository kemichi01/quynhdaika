        <script>
            var isMonkeyImage = false;

            function changeImg() {
                let image = document.getElementById('cat1');
                image.src = "monkey_part3x1.jpg";

                if (!isMonkeyImage) {
                    image.src = "monkey_part3x1.jpg";
                    isMonkeyImage = true;
                } else {
                    image.src = "funny-cat1_part1x1.jpg";
                    isMonkeyImage = false;
                }
            }
        </script>

<body>
<img width="400" id='cat1' src="funny-cat1_part1x1.jpg" onclick="changeImg()"/>
